name: C++ CI (Windows)

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

permissions:
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies (vcpkg)
        run: |
          choco install vcpkg --yes
          vcpkg install boost:x64-windows sfml:x64-windows nlohmann-json:x64-windows curl:x64-windows jsoncpp:x64-windows gtk:x64-windows || exit 1

      - name: Set up CMake
        uses: lukka/get-cmake@v4
        with:
          cmake-version: '3.22.0'

      - name: Build the project
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="--coverage" -G "Visual Studio 16 2019" ..
          cmake --build . --config Debug

      - name: Run tests
        run: |
          cd build
          ctest -C Debug --output-on-failure --gtest_output="xml:test-results.xml"

      - name: Generate code coverage report
        run: |
          cd build
          lcov --capture --directory . --output-file coverage.info
          lcov --remove coverage.info 'C:/Program Files/*' --output-file coverage.info
          lcov --list coverage.info

      - name: Upload code coverage report to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: build/coverage.info
          flags: unittests
          name: C++ CI Coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: "test-results.xml"
        continue-on-error: true

      - name: 'Upload Artifact'
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: CellViz
          path: ./build/Debug/CellViz.exe
          retention-days: 5
          continue-on-error: true
